    <body>
        <header class="header"> <span>Шапка</span>
        </header>
        <main class="content">
            <div class="container">
                <div class="col-s"></div>
                <div class="col-m">
                    <div class="avatar">
                        <picture class="avatar__img">
                            <source srcset="static/img/assets/avatar/avatar.webp 1x, static/img/assets/avatar/avatar@2x.webp 2x" type="image/webp">
                                <img src="static/img/assets/avatar/avatar.jpg" srcset="static/img/assets/avatar/avatar.jpg 1x, static/img/assets/avatar/avatar@2x.jpg 2x" alt="Avatar">
                        </picture>
                        <div class="avatar__hover">
                            <button class="button button--grey button--close"></button>
                            <div class="avatar__buttons">
                                <button class="button button--grey"><span>Редактировать</span>
                                </button>
                                <button class="button button--grey"><span>Обновить</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="rating">
                        <div class="rating__info">
                            <div class="line-chart ct-chart"></div>
                            <div class="rating-stats">
                                <button class="button-zoom"></button>
                                <div class="rating-stats__top">
                                    <div class="rating-stats__col"><span class="rating-stats__p">Оценок</span><span class="rating-stats__p">51.8k</span>
                                    </div>
                                    <div class="rating-stats__col"><span class="rating-stats__p rating-visits">Посещений за год</span><span class="rating-stats__p">120k</span>
                                    </div>
                                </div>
                                <div class="rating-stats__bottom">
                                    <div class="rating-stats__title">Рейтинг</div>
                                    <div class="rating-stats__total">3.89</div>
                                </div>
                            </div>
                        </div>
                        <div class="rating-score">
                            <div class="bar-charts ct-avatar-bar"></div>
                            <ul class="rating-score__list">
                                <li class="rating-score__item"><span class="rating-score__percentage">5%</span><span class="rating-score__number">1</span>
                                </li>
                                <li class="rating-score__item"><span class="rating-score__percentage">2%</span><span class="rating-score__number">2</span>
                                </li>
                                <li class="rating-score__item"><span class="rating-score__percentage">3%</span><span class="rating-score__number">3</span>
                                </li>
                                <li class="rating-score__item"><span class="rating-score__percentage">25%</span><span class="rating-score__number">4</span>
                                </li>
                                <li class="rating-score__item"><span class="rating-score__percentage">65%</span><span class="rating-score__number">5</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-l"></div>
            </div>
        </main>
        <footer class="footer"><span>Подвал</span>
        </footer>
